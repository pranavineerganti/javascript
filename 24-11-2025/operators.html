<html>
<head>
    <title>Operators</title>
</head>
<body>
<script>

let a = 10;
let b = 20;

// Arithmetic Operators
console.log("Arithmetic Operators");
console.log(a + b);   
console.log(a - b);   
console.log(a * b);   
console.log(a / b);   
console.log(a ** b);  
console.log(a % b);   
console.log(a++);     
console.log(b--);     

// Comparison Operators
console.log("Comparison Operators");
console.log(a > b);
console.log(a < b);
console.log(a == b);
console.log(a >= b);
console.log(a <= b);

// Assignment Operators
console.log("Assignment Operators");


a = 10;
b = 20;

console.log(a = b);  
console.log(a += b); 
console.log(a -= b); 
console.log(a *= b); 
console.log(a /= b); 
console.log(a %= b); 

</script>
</body>
</html>
