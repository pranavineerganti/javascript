<!DOCTYPE html>
<html>
<head>
  <title>Simple 5-Minute Timer</title>
</head>
<body>

<h1 id="timer">00:00</h1>
<button onclick="startTimer()">Pranavi Neeruganti</button>

<script>
  let duration = 5 * 60; 
  let timer;
  function startTimer() {
    if (timer) return;
    timer = setInterval(() => {
      let minutes = Math.floor(duration / 60);
      let seconds = duration % 60;
      document.getElementById('timer').innerText = minutes + ":" + (seconds < 10 ? "0" + seconds : seconds);
      if (duration === 0) {
        clearInterval(timer);
        alert("Time's up!");
      }

      duration--;
    },1000);
  }
</script>

</body>
</html>
