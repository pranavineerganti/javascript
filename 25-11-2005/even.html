<html>
    <head>
        <title> even numbers</title>
    </head>
    <body>
        <h1>print all even numbers</h1>
        <script>
            let a =100;
            for(let i=1;i<=a;i++)
        {
            if(i%2==0)
        {
            document.write(i+"<br>");
        }
        }
        </script>
    </body>
</html>
