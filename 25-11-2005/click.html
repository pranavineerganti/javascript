<html>
    <head>
        <title> functions</title>
    </head>
    <body> 
        <h1>javascript using functions</h1>
        <p id="demo"> this will change</p>
        <script>
            function get()
            {
                let a = 20;
                sum =0;
                for(let i =0;i<a;i++)
                {
                     sum+=a;
                }
               document.getElementById("demo").innerHTML = "Sum = " + sum;;
            }
        </script>
         <button onclick="get()">click here</button>
        
    </body>
</html>
