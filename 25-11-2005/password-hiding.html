<html>
    <head>
        <title>password changing</title>
    </head>
    <body style="background-color:rgb(95, 218, 240)">
        <h1> please enter your usename and password</h1>
        <input type="text" placeholder="enter your username">
        <input  id="pass" type="password" placeholder="enter your password">
        <button onclick="show()">show</button>
        <script>
            function show()
            {
            let ele=document.getElementById("pass");
            if(ele.type === "password")
            {
               ele.type= "text";
            }
            else
            {
               ele.type = "password";
            }
        }
        </script>
    </body>
</html>
